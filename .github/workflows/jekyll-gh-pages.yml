name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build site with Jekyll
        run: bundle exec jekyll build --source src --config _config.yml --destination _site
        env:
          JEKYLL_ENV: production

      - name: Set CNAME for GitHub Pages
        run: echo "${GITHUB_REF##refs/heads/}" | grep -q 'main' && echo "www.pitlane-autoecole.ch" > _site/CNAME || echo "staging.pitlane-autoecole.ch" > _site/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5
        id: pages

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Dynamically set environment based on branch
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'github-pages' || 'staging' }}
      url: ${{ github.ref == 'refs/heads/main' && 'https://www.pitlane-autoecole.ch' || 'https://staging.pitlane-autoecole.ch' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
