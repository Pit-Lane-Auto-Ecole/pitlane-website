            </h1>
            <div class="w-full mb-6">
                <div class="flex w-full h-full overflow-hidden justify-center xl:px-8">
                    <div id="controls-carousel" class="relative w-full" data-carousel="slide">

                        <div
                            class="relative min-h-[18rem] sm:min-h-[31rem] lg:min-h-[40rem] xl:min-h-[48rem] overflow-hidden rounded-xl">

                            <div class="hidden duration-700 ease-in-out" data-carousel-item="active">

                            <div class="hidden duration-700 ease-in-out" data-carousel-item>

                        <button type="button"
                            class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group"

                            <span

                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M5 1 1 5l4 4" />

                        <button type="button"

                                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
                                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 6 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 9 4-4-4-4" />

                                <span class="sr-only">Next</span>
                            </span>

                                    </tr>
                                    <tr>
                                        <td class="py-2 px-1 border-r">Caméra de recul</td>
                                        <td class="py-2 px-1">Radar d'obstacles avant-arrière</td>
                                    </tr>
                                </tbody>
                            </table>

                </div>
