<div class="max-w-6xl mx-auto px-4 sm:px-8 py-6 xl:py-10">
    <div class="flex flex-col items-center">
        <h1 class="text-4xl xl:text-6xl font-extrabold text-center text-zinc-900 mb-6 xl:mb-10">
            <span class="text-red-700">Manuelle</span>
        </h1>

        <div class="w-full mb-6">
            <div class="w-full relative">
                <div class="swiper main-carousel swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div
                                class="relative min-h-[18rem] sm:min-h-[31rem] lg:min-h-[40rem] xl:min-h-[48rem] overflow-hidden rounded-xl">
                                <img src="{{ '/assets/img/pages/vehicles/manual/1.jpg' | relative_url }}"
                                    class="absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
                                    alt="Image 1">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div
                                class="relative min-h-[18rem] sm:min-h-[31rem] lg:min-h-[40rem] xl:min-h-[48rem] overflow-hidden rounded-xl">
                                <img src="{{ '/assets/img/pages/vehicles/manual/2.jpg' | relative_url }}"
                                    class="absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
                                    alt="Image 2">
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-8 lg:justify-start justify-center">
                        <button id="slider-button-left"
                            class="swiper-button-prev group !p-2 flex justify-center items-center bg-white/30 hover:bg-white/50 !w-12 !h-12 transition-all duration-500 rounded-full !top-2/4 !left-5 hover:bg-red-700"
                            data-carousel-prev>
                            <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 16 16" fill="none">
                                <path d="M10.0002 11.9999L6 7.99971L10.0025 3.99719" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                        <button id="slider-button-right"
                            class="swiper-button-next group !p-2 flex justify-center items-center bg-white/30 hover:bg-white/50 !w-12 !h-12 transition-all duration-500 rounded-full !top-2/4 !right-5 hover:bg-red-700"
                            data-carousel-next>
                            <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 16 16" fill="none">
                                <path d="M5.99984 4.00012L10 8.00029L5.99748 12.0028" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="border border-gray-400 rounded-lg overflow-hidden">
            <div class="bg-gray-200 px-4 py-2 font-bold lg:text-lg text-center">Mercedes-Benz Classe A</div>
            <table class="w-full text-center">
                <tbody class="[&>tr>td]:px-1 [&>tr>td]:py-2">
                    <tr class="border-b border-t border-gray-400">
                        <td class="border-r w-1/2 border-gray-400">La manuelle</td>
                        <td>2013</td>
                    </tr>
                    <tr class="border-b border-gray-400">
                        <td class="border-r border-gray-400">6 vitesses</td>
                        <td>Stop-Start</td>
                    </tr>
                    <tr class="border-b border-gray-400">
                        <td class="border-r border-gray-400">Aide au démarrage en côte</td>
                        <td>Phares et essuie-glace auto</td>
                    </tr>
                    <tr>
                        <td class="border-r border-gray-400">Caméra de recul</td>
                        <td>Radar d'obstacles avant-arrière</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
