layout: default
nav_active: vehicles-trailer
---

<div class="max-w-6xl mx-auto px-4 sm:px-8 py-6 xl:py-10">
    <div class="flex flex-col items-center">
        <h1 class="text-4xl xl:text-6xl font-extrabold text-center text-zinc-900 mb-6 xl:mb-10">
            <span class="text-red-700">Remorque</span>
        </h1>

        <div class="w-full mb-6">
            <div class="flex justify-center">
                <div id="controls-carousel" class="relative w-full" data-carousel="slide">
                    <div
                        class="relative min-h-[16rem] sm:min-h-[27rem] lg:min-h-[36rem] xl:min-h-[41rem] overflow-hidden rounded-xl">
                        <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                            <img src="{{ '/assets/img/carousel/remorque.jpg' | relative_url }}"
                                class="absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
                                alt="Image 1">
                        </div>
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="{{ '/assets/img/pages/vehicles/remorque/2.jpg' | relative_url }}"
                                class="absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
                                alt="Image 2">
                        </div>
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="{{ '/assets/img/pages/remorque.jpg' | relative_url }}"
                                class="absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
                                alt="Image 3">
                        </div>
                    </div>

                    <!-- Controls -->
                    <button type="button"
                        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group"
                        data-carousel-prev>
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
                            <svg class="w-4 h-4 text-white" viewBox="0 0 6 10" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 1 1 5l4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <span class="sr-only">Previous</span>
                        </span>
                    </button>
                    <button type="button"
                        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group"
                        data-carousel-next>
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
                            <svg class="w-4 h-4 text-white" viewBox="0 0 6 10" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="m1 9 4-4-4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <span class="sr-only">Next</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <div class="w-full">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-8 mx-auto items-start">
                <!-- Bloc 1 -->
                <div class="border border-gray-400 rounded-lg overflow-hidden">
                    <div class="bg-gray-200 px-4 py-2">
                        <div class="font-bold text-lg lg:text-xl text-center">Description</div>
                    </div>
                    <table class="w-full lg:text-lg text-center">
                        <tbody>
                            <tr class="border-b border-t border-gray-400">
                                <td class="py-2 px-1 border-r w-1/2 border-gray-400">Marque</td>
                                <td class="py-2 px-1">WM Meyer</td>
                            </tr>
                            <tr class="border-b border-gray-400">
                                <td class="py-2 px-1 border-r border-gray-400">Modèle</td>
                                <td class="py-2 px-1">AZ 2030/151</td>
                            </tr>
                            <tr>
                                <td class="py-2 px-1 border-r border-gray-400">Année</td>
                                <td class="py-2 px-1">2016</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Bloc 2 -->
                <div class="border border-gray-400 rounded-lg overflow-hidden">
                    <div class="bg-gray-200 px-4 py-2">
                        <div class="font-bold text-lg lg:text-xl text-center">Dimensions</div>
                    </div>
                    <table class="w-full lg:text-lg text-center">
                        <tbody>
                            <tr class="border-b border-t border-gray-400">
                                <td class="py-2 px-1 border-r w-1/2 border-gray-400">Longueur</td>
                                <td class="py-2 px-1">4,4m</td>
                            </tr>
                            <tr class="border-b border-gray-400">
                                <td class="py-2 px-1 border-r border-gray-400">Largeur</td>
                                <td class="py-2 px-1">2m</td>
                            </tr>
                            <tr class="border-b border-gray-400">
                                <td class="py-2 px-1 border-r border-gray-400">Hauteur</td>
                                <td class="py-2 px-1">2,5m</td>
                            </tr>
                            <tr class="border-b border-gray-400">
                                <td class="py-2 px-1 border-r border-gray-400">Poids total</td>
                                <td class="py-2 px-1">2'000kg</td>
                            </tr>
                            <tr>
                                <td class="py-2 px-1 border-r border-gray-400">Poids effectif</td>
                                <td class="py-2 px-1">840kg</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
