<script>
    function adjustCarouselHeight() {
        const wrapper = document.querySelector('#carouselWrapper');
        const activeImage = document.querySelector('[data-carousel-item="active"] img');

        if (wrapper && activeImage) {
            const height = activeImage.offsetHeight;
            wrapper.style.height = height + 'px';
        }
    }

    // Appel initial + on resize
    window.addEventListener('load', adjustCarouselHeight);
    window.addEventListener('resize', adjustCarouselHeight);
</script>
