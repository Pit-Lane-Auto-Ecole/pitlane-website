<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Ecole PitLane</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Flowbite CDN -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/carousel.css">
</head>

<body>
    <section>
        <nav class="relative z-50 bg-white border-gray-200">
            <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="#" class="flex items-center space-x-3">
                    <img src="assets/img/logo.png" class="h-20 xl:min-h-32" alt="Pitlane Logo" />
                </a>
                <button data-collapse-toggle="navbar-dropdown" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-dropdown" aria-expanded="false">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full lg:block lg:w-auto" id="navbar-dropdown">
                    <ul
                        class="uppercase flex flex-col font-semibold text-md p-4 lg:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 xl:text-lg lg:space-x-8 lg:flex-row lg:mt-0 lg:border-0 md:bg-white">
                        <li>
                            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownLessons"
                                class="cursor-pointer uppercase flex items-center justify-between w-full py-2 px-3 rounded-sm hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-red-700 lg:p-0 lg:w-auto">Les
                                cours
                                <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 4 4 4-4" />
                                </svg></button>
                            <!-- Dropdown menu -->
                            <div id="dropdownLessons"
                                class="hidden font-semibold text-base bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-3xs">
                                <ul class="text-md" aria-labelledby="dropdownLargeButton">
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-100 hover:text-red-700 rounded-t-lg">Auto-école</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-100 hover:text-red-700">Moto-école</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-100 hover:text-red-700">Trott-école</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-100 hover:text-red-700">Remorque</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-100 hover:text-red-700">Sensibilisation</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-100 hover:text-red-700 rounded-b-lg">Samaritain</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 rounded-sm hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-red-700 lg:p-0">Le
                                Moniteur</a>
                        </li>
                        <li>
                            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownVehicles"
                                class="cursor-pointer uppercase flex items-center justify-between w-full py-2 px-3 rounded-sm hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-red-700 lg:p-0 lg:w-auto">Les
                                Véhicules
                                <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 4 4 4-4" />
                                </svg></button>
                            <!-- Dropdown menu -->
                            <div id="dropdownVehicles"
                                class="hidden font-semibold text-base bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-3xs">
                                <ul class="text-md" aria-labelledby="dropdownLargeButton">
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-100 hover:text-red-700 rounded-t-lg">Manuelle</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-100 hover:text-red-700">Automatique</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-100 hover:text-red-700">Remorque</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-100 hover:text-red-700">Trotinette
                                            Électrique</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-100 hover:text-red-700 rounded-b-lg">Moto</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 rounded-sm hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-red-700 lg:p-0"
                                aria-current="page">Lieux</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 rounded-sm hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-red-700 lg:p-0">Tarifs</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 rounded-sm hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-red-700 lg:p-0">Contact</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 rounded-sm hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-red-700 lg:p-0">English</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Carousel -->
    <section>
        <div class="carousel">
            <div class="carousel-inner">
                <!-- Carousel Item -->
                <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden=""
                    checked="checked">
                <div class="carousel-item">
                    <img src=" ../assets/img/carousel/yaris.jpg"
                        class="w-full object-bottom xl:max-h-[calc(100vh-160px)]">
                </div>
                <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <img src="../assets/img/carousel/bmw.jpg" class="w-full object-bottom xl:max-h-[calc(100vh-160px)]">
                </div>
                <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <img src="../assets/img/carousel/mercedes.jpg"
                        class="w-full object-bottom xl:max-h-[calc(100vh-160px)]">
                </div>
                <input class="carousel-open" type="radio" id="carousel-4" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <img src="../assets/img/carousel/remorque.jpg"
                        class="w-full object-center xl:max-h-[calc(100vh-160px)]">
                </div>
                <input class="carousel-open" type="radio" id="carousel-5" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <img src="../assets/img/carousel/honda.jpg"
                        class="w-full object-center xl:max-h-[calc(100vh-160px)]">
                </div>
                <input class="carousel-open" type="radio" id="carousel-6" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <img src="../assets/img/carousel/triumph.jpg"
                        class="w-full object-bottom xl:max-h-[calc(100vh-160px)]">
                </div>
                <input class="carousel-open" type="radio" id="carousel-7" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <img src="../assets/img/carousel/trott.jpg"
                        class="w-full object-bottom xl:max-h-[calc(100vh-160px)]">
                </div>

                <!-- Controls for carousel-1 -->
                <label for="carousel-7" class="carousel-control prev control-1">‹</label>
                <label for="carousel-2" class="carousel-control next control-1">›</label>

                <!-- Controls for carousel-2 -->
                <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                <label for="carousel-3" class="carousel-control next control-2">›</label>

                <!-- Controls for carousel-3 -->
                <label for="carousel-2" class="carousel-control prev control-3">‹</label>
                <label for="carousel-4" class="carousel-control next control-3">›</label>

                <!-- Controls for carousel-4 -->
                <label for="carousel-3" class="carousel-control prev control-4">‹</label>
                <label for="carousel-5" class="carousel-control next control-4">›</label>

                <!-- Controls for carousel-5 -->
                <label for="carousel-4" class="carousel-control prev control-5">‹</label>
                <label for="carousel-6" class="carousel-control next control-5">›</label>

                <!-- Controls for carousel-6 -->
                <label for="carousel-5" class="carousel-control prev control-6">‹</label>
                <label for="carousel-7" class="carousel-control next control-6">›</label>

                <!-- Controls for carousel-7 -->
                <label for="carousel-6" class="carousel-control prev control-7">‹</label>
                <label for="carousel-1" class="carousel-control next control-7">›</label>
            </div>
        </div>
    </section>

    <section>
        <p>test</p>
    </section>

    <!-- Flowbite JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="assets/js/carousel.js"></script>
</body>

</html>
