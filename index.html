---
layout: default
---

<div id="controls-carousel" class="relative w-full" data-carousel="static">
    <!-- Carousel wrapper -->
    <div
        class="relative h-40 sm:min-h-64 md:min-h-[22rem] lg:min-h-[30rem] xl:min-h-[38rem] 2xl:min-h-[calc(100vh-160px)] overflow-hidden">
        <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
            <img src="{{ 'assets/img/carousel/yaris.jpg' | relative_url }}"
                class="absolute block w-full -translate-x-1/2 -translate-y-[55%] top-1/2 left-1/2" alt="Yaris">
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item="">
            <img src="{{ 'assets/img/carousel/bmw.jpg' | relative_url }}"
                class="absolute block w-full -translate-x-1/2 -translate-y-[60%] top-1/2 left-1/2 lg:-translate-y-[59%] xl:-translate-y-[55%] 2xl:-translate-y-[62%]"
                alt="Bmw">
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item="">
            <img src="{{ 'assets/img/carousel/mercedes.jpg' | relative_url }}"
                class="absolute block w-full -translate-x-1/2 top-1/2 left-1/2 -translate-y-[58%] md:-translate-y-[60%] xl:-translate-y-[50%] 2xl:-translate-y-[60%]"
                alt="Mercedes">
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item="">
            <img src="{{ 'assets/img/carousel/remorque.jpg' | relative_url }}"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Remorque">
        </div>
        <!-- Item 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item="">
            <img src="{{ 'assets/img/carousel/honda.jpg' | relative_url }}"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Honda">
        </div>
        <!-- Item 6 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item="">
            <img src="{{ 'assets/img/carousel/triumph.jpg' | relative_url }}"
                class="absolute block w-full -translate-x-1/2 -translate-y-[54%] top-1/2 left-1/2 md:-translate-y-[57%] lg:-translate-y-[54%]"
                alt="Triumph">
        </div>
        <!-- Item 7 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item="">
            <img src="{{ 'assets/img/carousel/trott.jpg' | relative_url }}"
                class="absolute block w-full -translate-x-1/2 -translate-y-[50%] top-1/2 left-1/2 md:-translate-y-[55%]"
                alt="Trott">
        </div>
    </div>
    <!-- Slider controls -->
    <button type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group"
        data-carousel-prev>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
            <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 1 1 5l4 4" />
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group "
        data-carousel-next>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
            <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 9 4-4-4-4" />
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
